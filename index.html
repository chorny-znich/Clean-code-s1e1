<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="app">
    <section class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix"
        class="eisenhower-matrix__image">
      <a 
        class="eisenhower-matrix__more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
      Want more details?
      </a>
    </section>
    <div class="app-wrapper">
      <section>
        <h3 class="new-task__title">Add Item</h3>
          <div class="new-task__row-wrapper">
            <input class="task new-task__input" type="text">
            <button class="button new-task__button">Add</button>
          </div>
      </section>
      <section>
        <h3 class="task__title">Todo</h3>
        <ul class="task__list task__list_incomplete">
          <li class="task-item">
            <input type="checkbox" class="task__status">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button button-delete"><img src="./remove.svg" alt="" class="button-delete__image"></button>
          </li>
          <li class="task-item editMode">
            <input type="checkbox" class="task__status">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button edit">Save</button>
            <button class="button button-delete"><img src="./remove.svg" alt="" class="button-delete__image"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="task__title">Completed</h3>
        <ul class="task__list task__list_completed">
          <li class="task-item">
            <input type="checkbox" class="task__status" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button button-delete"><img src="./remove.svg" alt="" class="button-delete__image"></button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
